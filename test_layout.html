<!DOCTYPE html>
<html>
<head>
    <style>
        .input-container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            border: 2px solid red;
            min-height: 200px;
        }
        .url-input-wrapper {
            flex: 0 0 35%;
            background: blue;
            color: white;
            padding: 10px;
        }
        .search-terms-wrapper {
            flex: 0 0 45%;
            background: green;
            color: white;
            padding: 10px;
            display: flex;
        }
        .crawl-output-wrapper {
            flex: 0 0 20%;
            background: orange;
            color: white;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="input-container">
        <div class="url-input-wrapper">URL Input (35%)</div>
        <div class="search-terms-wrapper">Search Terms (45%)</div>
        <div class="crawl-output-wrapper">Crawl Output (20%)</div>
    </div>
</body>
</html>
